        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 100;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-section {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            position: relative;
            z-index: 10;
            transform: translateY(-50px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            align-self: flex-end;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .results-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .destination-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        
        .destination-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .card-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--accent);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .card-content h3 {
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .card-rating {
            color: #f39c12;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .card-description {
            color: #7f8c8d;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        
        .card-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .card-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .card-button:hover {
            background-color: #2980b9;
        }
        
        .more-suggestions {
            margin-top: 3rem;
            display: none;
        }
        
        .suggestions-slider {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
            scroll-snap-type: x mandatory;
        }
        
        .suggestion-item {
            min-width: 250px;
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: var(--shadow);
            scroll-snap-align: start;
            transition: all 0.3s;
        }
        
        .suggestion-item:hover {
            transform: translateY(-5px);
        }
        
        .suggestion-item h4 {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .suggestion-item i {
            color: var(--primary);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .country-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .country-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: white;
        }
        
        .country-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

         nav a {
            text-decoration: none;
            color: #006994;
            margin: 0 15px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }
        
        nav a:hover {
            color: #003d66;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 5px;
            right: 0;
            background-color: #006994;
            transition: width 0.3s;
        }
        
        nav a:hover::after {
            width: 100%;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .search-section {
                transform: translateY(-30px);
            }
            
            .country-filter {
                justify-content: center;
            }
        }
    </style>
</head>

            </form>
        </section>
        
        <div class="loading" id="loadingIndicator">

        </div>

            <div class="country-filter" id="countryFilter">

            <div class="results-grid" id="resultsGrid">

                <div class="suggestions-slider" id="suggestionsSlider">
                    <!-- More suggestions will be inserted here -->

            </div>
        </section>
    </div>

                    // Display results

                    // Generate more suggestions

                    // Hide loading indicator

            // Filter destinations based on current filters

                // Filter by country

                    filtered = filtered.filter(d =>

                }
                
                // Filter by destination name

                    filtered = filtered.filter(d => 
                        d.name.toLowerCase().includes(currentFilters.destination));
                }
                
                // Filter by travel type
                if (currentFilters.travelType) {
                    filtered = filtered.filter(d => 
                        d.type === currentFilters.travelType);
                }
                
                // Filter by budget

                    filtered = filtered.filter(d =>

                }
                
                return filtered;

                });
                
                // Update results count
                resultsCount.textContent = `Showing ${results.length} ${results.length === 1 ? 'result' : 'results'}`;
                
                // Show results section
                resultsSection.style.display = 'block';
            }
            
            // Generate more suggestions based on filters
            function generateMoreSuggestions() {
                suggestionsSlider.innerHTML = '';
                
                let filteredSuggestions = moreSuggestionsData;
                
                // Filter by country if not 'all'
                if (currentFilters.country !== 'all') {
                    filteredSuggestions = moreSuggestionsData.filter(s => 
                        s.country === currentFilters.country);
                }
                
                // Filter by travel type if specified
                if (currentFilters.travelType) {
                    filteredSuggestions = filteredSuggestions.filter(s => 
                        s.type === currentFilters.travelType);
                    
                    // If not enough suggestions for this type, add some random ones
                    if (filteredSuggestions.length < 4) {
                        const otherSuggestions = moreSuggestionsData
                            .filter(s => s.type !== currentFilters.travelType)
                            .slice(0, 4 - filteredSuggestions.length);
                        filteredSuggestions = [...filteredSuggestions, ...otherSuggestions];
                    }
                }
                
                // If still no suggestions, show random ones
                if (filteredSuggestions.length === 0) {
                    filteredSuggestions = moreSuggestionsData.slice(0, 4);
                }
                
                filteredSuggestions.forEach(suggestion => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `
                        <h4><i class="fas ${suggestion.icon}"></i> ${suggestion.name}</h4>
                        <p>${suggestion.description}</p>
                    `;
                    suggestionsSlider.appendChild(item);
                });
                
                // Show more suggestions section if we have results
                if (filteredSuggestions.length > 0) {
                    moreSuggestions.style.display = 'block';
                }
            }
            
            // Generate star rating HTML
            function generateStars(rating) {
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 >= 0.5;
                let stars = '';
                
                for (let i = 0; i < fullStars; i++) {
                    stars += '<i class="fas fa-star"></i>';
                }
                
                if (hasHalfStar) {
                    stars += '<i class="fas fa-star-half-alt"></i>';
                }
                
                const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
                for (let i = 0; i < emptyStars; i++) {
                    stars += '<i class="far fa-star"></i>';
                }
                
                return stars;
            }
            
            // Add click event to all destination cards
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('card-button')) {
                    const card = e.target.closest('.destination-card');
                    const destinationName = card.querySelector('h3').textContent;
                    alert(`You selected ${destinationName}! In a real app, this would show detailed information about this destination.`);
                }
            });
            
            // Initial search to show some results
            searchDestinations();
        });
    </script>
